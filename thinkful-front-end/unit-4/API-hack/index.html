<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burgers n the 'hood - Where the burgers at?</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <section id="header">
    <h1>Burgers n the 'hood</h1>

    </form>
  </section>
  <section id="map-canvas"></section>
  <section id="footer">
    <a href="http://foursquare.com" target="_blank"><img src="images/poweredby80.png"></a>
  </section>

</html>
