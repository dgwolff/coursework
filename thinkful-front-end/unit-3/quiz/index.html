<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frequent Flyer Challenge</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <section id="header">
    <h1>Frequent Flyer Challenge</h1>
    <p>You spend a lot of time in the air,<br>but how much do you really know about aviation?</p>
  </section>
  <span id="overlay">
    <section id="container">
      <section id="question">
      </section>
      <section id="answers">
        <ul>
        </ul>
      </section>
      <section id="button">
        <input type="submit" id="submit" value="Submit Answer">
        <input type="submit" id="next" value="Next Question">
        <input type="submit" id="tryagain" value="Try Again">
      </section>
      <section id="feedback">
        <p id="correct">That's right, nice work!<p>
        <p id="incorrect">Sorry, that's incorrect!<p>
      </section>
    </section>
  </span>
</body>
</html>
