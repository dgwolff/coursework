<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frequent Flyer Challenge</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <section class="header">
    <h1>Frequent Flyer Challenge</h1>
    <p>You spend a lot of time in the air,<br>but how much do you really know about aviation?</p>
  </section>
  <span class="overlay">
    <section class="container">
      <section class="question">
        <p>What is the longest commercial passenger route in the world (by distance)?</p>
      </section>
      <section class="answers">
        <ul>
          <li><label><input type="radio" name="answers">Sydney, Australia (SYD) to Dallas-Fort Worth, United States (DFW)</label></li>
          <li><label><input type="radio" name="answers">London Heathrow, United Kingdom (LHR) to Singapore (SIN)</label></li>
          <li><label><input type="radio" name="answers">Dubai, United Arab Emirates (DXB) to Sydney, Australia (SYD)</label></li>
          <li><label><input type="radio" name="answers">Tokyo Narita, Japan (NRT) to San Francisco, United States (SFO)</label></li>
          <li><label><input type="radio" name="answers">Beijing, China (PEK) to Chicago, United States (ORD)</label></li>
        </ul>
      </section>
      <section class="feedback">
        <p class="correct">That's right, nice work!<p>
        <p class="incorrect">Sorry, that's incorrect!<p>
        <p class="totalscore">You got 3 out of 5 correct!</p>
      </section>
      <section class="navarrow">
        <i class="icon-circle-arrow-right icon-3x"></i>
      </section>
    </section>
  </span>
</body>
</html>
